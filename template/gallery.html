{% extends "base.html" %}
{% load static %}
{% block content %}

<!--inner header start-->
<div class="inner-heading">
  <div class="container">
    <h3>Gallery</h3>
  </div>
</div>
<!--inner header end--> 

<!--inner content start-->
<div class="inner-content">
  <div class="container"> 
    <!-- Gallery start -->
    <ul class="gallery-service row">
      {% for picture in pictures %}
      <li class="col-lg-3 col-md-6">
        <div class="gallery-image"><a class="fancybox" href="{{picture.image.url}}" data-fancybox-group="gallery" title="{{ picture.name }}"><img src="{{picture.image.url}}" alt=""></a></div>
      </li>
      {% endfor %}
    </ul>
    <!-- Gallery start --> 
  </div>
</div>
<!--inner content end--> 

{% endblock %}
